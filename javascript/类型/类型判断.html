  <script>
    function getTypes(target) {
      console.log(
        "# typeof:",
        "\n",
        "值：",
        target,
        "\n",
        "类型：",
        typeof target
      );
    }
    function getInstance(target, Prototype) {
      console.log(
        "instanceof:",
        "\n",
        "值：",
        target,
        "\n",
        "Prototype：",
        Prototype,
        "\n",
        "is intance of it：",
        target instanceof Prototype
      );
    }
  </script>
